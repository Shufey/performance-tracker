<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container p-5 bg-gradient-to-r from-purple-500 to-pink-500 h-lvh w-full flex flex-col flex-wrap">
        <div class="heading  h-[15%] w-[90%] ml-10 mr-10 bg-white bg-opacity-25 ring-white ring-1 flex justify-center items-center  rounded-lg mb-5 text-4xl">
            <h1 class="font-serif font-extrabold">Performance Tracker</h1>
        </div>
        
        <div class="dashboard h-[80%] w-[90%] ml-10 mr-10 bg-white bg-opacity-25 ring-1 ring-white flex flex-col justify-start p-5 rounded-lg mb-10">
            <div class="form-container">
                <form id="form">
                    <input type="text" id="taskName" placeholder="Add a new task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-[55%] p-2.5">
                    <input type="number" placeholder="HH" id="hoursInput" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-[8%] p-2.5">
                    <input type="number" placeholder="MM" id="minutesInput" min="0" max="60" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-[8%] p-2.5">
                    <input type="number" placeholder="SS" id="secondsInput" min="0" max="60" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-[8%] p-2.5">
                    <button type="submit" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-[17%]">Add</button>
                    <small class="pl-2 font-mono font-semibold "></small>
                </form>
    
            </div>
    
            <div class="nav">
                <ul class="header-ul flex flex-wrap justify-between font-bold">
                    <li class="ml-6">Task Name</li>
                    <li class="ml-60">Actions</li>
                    <li class="ml-20">Working Time</li>
                    <li class="mr-12">Remaining Time</li>
                </ul>
            </div>
            
            <div class="task-list overflow-y-auto">
                <ul class="task-ul" id="todoList"></ul>
            </div>

            <!-- Toast container -->
            <div id="toast-container" class="fixed bottom-10 right-[45%] flex flex-col space-y-3 z-50"></div>

    
        </div>

    <script src="script.js"></script>
</body>
</html>
